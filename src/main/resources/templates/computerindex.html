<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <title>服务器管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link href="../layui/css/layui.css" rel="stylesheet" type="text/css">
    <link href="../layui/css/global.css" rel="stylesheet" type="text/css">
</head>
<body>
<style type="text/css">
    #window {
        width: 800px;
        height: 500px;
        background: white;
        display: none;
        padding-top: 30px
    }

    #black_div {
        width: 100%;
        height: 100%;
        background: black;
        filter: alpha(opacity : 30);
        opacity: 0.1;
        position: fixed;
        z-index: 500;
        display: none
    }

    .layui-form {
        margin: 0 auto;
    }

    #search {
        margin-left: 10px;
    }

    .layui-form-item {
        margin-top: 15px;
    }

</style>
<div class="layui-form-item">
    <div class="layui-inline" id="search">
        <label class="layui-form-label">服务器名：</label>
        <div class="layui-input-inline">
            <input type="tel" name="search" lay-verify="required|phone" autocomplete="off" class="layui-input" id="search_name" >
        </div>
        <label class="layui-form-label">服务器ip：</label>
        <div class="layui-input-inline">
            <input type="tel" name="search" lay-verify="required|phone" autocomplete="off" class="layui-input" id="search_ip" >
        </div>
    </div>
    <button class="layui-btn layui-btn-primary" id="search_button">搜索</button>
    <button th:if="${session.user.roleid} == 4" class="layui-btn layui-btn-normal" id="add_button">添加数据</button>
</div>
<div id="black_div"></div>
<table class="layui-hide" id="test" lay-filter="demo"></table>
<form class="layui-form" id="window" onsubmit="return false">
    <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
    <input type="hidden" name="id" />
    <div class="layui-form-item">
        <label class="layui-form-label">服务器名称</label>
        <div class="layui-input-block">
            <input type="text" placeholder="请输入" autocomplete="off"
                   class="layui-input" name="name" required>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">服务器ip</label>
        <div class="layui-input-block">
            <input type="text" placeholder="请输入" autocomplete="off"
                   class="layui-input" name="ip" required>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">服务器类型</label>
        <div class="layui-input-block">
            <input type="text" placeholder="请输入" autocomplete="off"
                   class="layui-input" name="computertype" required>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">业务系统</label>
        <div class="layui-input-block">
            <input type="text" placeholder="请输入" autocomplete="off"
                   class="layui-input" name="businessos" required>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">服务器系统</label>
        <div class="layui-input-block">
            <input type="text" placeholder="请输入" autocomplete="off"
                   class="layui-input" name="computeros" required>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">系统密码</label>
        <div class="layui-input-block">
            <input type="text" placeholder="请输入" autocomplete="off"
                   class="layui-input" name="computerpwd" required>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">数据库类型</label>
        <div class="layui-input-block">
            <input type="text" placeholder="请输入" autocomplete="off"
                   class="layui-input" name="dbtype" required>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">数据库密码</label>
        <div class="layui-input-block">
            <input type="text" placeholder="请输入" autocomplete="off"
                   class="layui-input" name="dbpwd" required>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">应用密码</label>
        <div class="layui-input-block">
            <input type="text" placeholder="请输入" autocomplete="off"
                   class="layui-input" name="yinyongpwd" required>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">打开/关闭电源</label>
        <div class="layui-input-block">
            <input type="text" placeholder="请输入" autocomplete="off"
                   class="layui-input" name="computetype" required>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">主机ip</label>
        <div class="layui-input-block">
            <input type="text" placeholder="请输入" autocomplete="off"
                   class="layui-input" name="computerip" required>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">置备空间</label>
        <div class="layui-input-block">
            <input type="text" placeholder="请输入" autocomplete="off"
                   class="layui-input" name="computerrom" required>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <input type="text" placeholder="请输入" autocomplete="off"
                   class="layui-input" name="comment" required>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">vpn访问账号</label>
        <div class="layui-input-block">
            <input type="text" placeholder="请输入" autocomplete="off"
                   class="layui-input" name="vpnuname" required>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">主要程序</label>
        <div class="layui-input-block">
            <input type="text" placeholder="请输入" autocomplete="off"
                   class="layui-input" name="mainprogram" required>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">系统补丁</label>
        <div class="layui-input-block">
            <input type="text" placeholder="请输入" autocomplete="off"
                   class="layui-input" name="ospatch" required>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">数据备份情况</label>
        <div class="layui-input-block">
            <input type="text" placeholder="请输入" autocomplete="off"
                   class="layui-input" name="dbbackup" required>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">服务器管理人员</label>
        <div class="layui-input-block">
            <input type="text" placeholder="请输入" autocomplete="off"
                   class="layui-input" name="serveradmin" required>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">服务开放端口</label>
        <div class="layui-input-block">
            <input type="text" placeholder="请输入" autocomplete="off"
                   class="layui-input" name="computeropenport" required>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">杀毒软件</label>
        <div class="layui-input-block">
            <input type="text" placeholder="请输入" autocomplete="off"
                   class="layui-input" name="antivirus" required>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">网管监控</label>
        <div class="layui-input-block">
            <input type="text" placeholder="请输入" autocomplete="off"
                   class="layui-input" name="networkmanage" required>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="*"
                    id="submit_button">立即修改</button>
            <button class="layui-btn" lay-submit lay-filter="*" id="add">立即添加</button>
            <button type="reset" class="layui-btn layui-btn-primary"
                    id="reset_button">重置</button>
        </div>
    </div>
    <!-- 更多表单结构排版请移步文档左侧【页面元素-表单】一项阅览 -->
</form>
<script th:if="${session.user.roleid} == 4" type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script th:if="${session.user.roleid} != 4" type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>

</script>
<script src="../layui/layui.js"></script>
<script src="../js/computerlist.js"></script>
</body>
</html>
