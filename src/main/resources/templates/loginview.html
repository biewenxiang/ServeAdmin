<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta charset="utf-8">
<title>后台管理登录</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link href="/style/css/login.css" rel="stylesheet" type="text/css">
</head>
<body>
	<script src="/layui/layui.js"></script>
	<script src="/js/login.js"></script>
	<div class="main">
		<div class="login">
			<h1>后台管理系统</h1>
			<div class="inset">
				<!--start-main-->
				<form onsubmit="return false" id="login_form">
					<div>
						<h2>管理登录</h2>
						<span><label>用户名</label></span> <span><input type="text"
							class="textbox" name="username" required></span>
					</div>
					<div>
						<span><label>密码</label></span> <span><input type="password"
							class="password" name="password" required></span>
					</div>
					<div class="sign">
						<input type="submit" value="登录" class="submit"  id="login"/>
					</div>
				</form>
			</div>
		</div>
		<!--//end-main-->
	</div>
</body>
</html>
