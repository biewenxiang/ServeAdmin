<form class="layui-form" id="window" onsubmit="return false">
    <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
    <input type="hidden" name="logid" />
    <div class="layui-form-item">
        <label class="layui-form-label">操作人</label>
        <div class="layui-input-block">
            <input type="text" placeholder="请输入" autocomplete="off"
                   class="layui-input" name="username" required>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">时间</label>
        <div class="layui-input-block">
            <input type="text" placeholder="请输入" autocomplete="off"
                   class="layui-input" name="createtime" required>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">操作类型</label>
        <div class="layui-input-block">
            <input type="text" placeholder="请输入" autocomplete="off"
                   class="layui-input" name="operation" required>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">ip</label>
        <div class="layui-input-block">
            <input type="text" placeholder="请输入" autocomplete="off"
                   class="layui-input" name="ip" required>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">模块</label>
        <div class="layui-input-block">
            <input type="text" placeholder="请输入" autocomplete="off"
                   class="layui-input" name="module" required>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">详细</label>
        <div class="layui-input-block">
            <input type="text" placeholder="请输入" autocomplete="off"
                   class="layui-input" name="content" required>
        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="*"
                    id="submit_button">立即修改</button>
            <button class="layui-btn" lay-submit lay-filter="*" id="add">立即添加</button>
            <button type="reset" class="layui-btn layui-btn-primary"
                    id="reset_button">重置</button>
        </div>
    </div>
    <!-- 更多表单结构排版请移步文档左侧【页面元素-表单】一项阅览 -->
